@main("Update User"){
  <form method="post" action="@routes.UpdateController.updateMyAccount()">
    <div id="editUser" style="display: none">
      <div class="userdetails" style="padding-top: 10%; margin-left: 30%;">
        <div class="form-inline">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" name="firstname">
        </div>
        <div class="form-inline">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" name="lastname">
        </div>
        <div class="form-inline">
          <label for="userName">User Name:</label>
          <input type="text" class="form-control" name="username">
        </div>
        <div class="form-inline" style="padding-left: 1%;">
          <label for="password">Password:</label>
          <input type="password" class="form-control" name="password">
          <div class="checkbox">
            <label><input type="checkbox" id="showPassword" onchange="togglePasswordVisibility()">Show</label>
          </div>
        </div>
      </div>
      <div class="editUserBtn" style="margin-top: 1%; text-align: center;">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>
}
