@(updateForm: Form[UpdateModel])(firstName: String, lastName: String, userName: String, password: String)
@main("Update User"){
  <div class="MyAccountDetails">
    <div class="bttnShow" style="padding-top:2%;">
      <div class="col-sm-12">
        <a href="@routes.MyAccountController.displayMyAccount()" id="displayUserDetails" class="btn btn-primary btn-block">Display</a>
      </div>
    </div>
    <div id="displayUser">
      <form class="form-horizontal" role="form" method="post" action="@routes.UpdateController.updateMyAccount()">
      <div class="userdetails" style="padding-top: 10%; text-align: center; ">
        <div class="form-inline">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" name="firstname" value="@firstName" required>
        </div>
        <div class="form-inline">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" name="lastname" value="@lastName" required>
        </div>
        <div class="form-inline">
          <label for="username">User Name:</label>
          <input type="text" class="form-control" name="username" readonly value="@userName" required >
        </div>
        <div class="form-inline" style="padding-left: 9%;">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" value="@password" required>
          <div class="checkbox">
            <label><input type="checkbox" id="showPassword" />Show</label>
          </div>
        </div>
      </div>
        <div class="button" style="text-align: center; padding-top:1%;">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    </div>
  </div>
}
