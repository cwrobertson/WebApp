@(firstName: String, lastName: String, userName: String, password: String)
@main("My Account"){

<div class="MyAccountDetails">
    <div style="padding-bottom: 1%;">
    @if(flash.get("success") != null){
        <div class="alert alert-success fade in" style="text-align: center">
        @flash.get("success")
        </div>
    }
    </div>

    <div class="bttnShow" style="padding-top:2%;">
        <div class="col-sm-12">
            <a href="@routes.UpdateController.displayMyUpdate()" id="editUserDetails" class="btn btn-primary btn-block">Update</a>
        </div>
    </div>
    <div id="displayUser">
        <div class="userdetails" style="padding-top: 10%; text-align: center; ">
            <div class="form-inline">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" readonly id="firstName" value=@firstName>
            </div>
            <div class="form-inline">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" readonly id="lastName" value=@lastName>
            </div>
            <div class="form-inline">
                <label for="lastName">User Name:</label>
                <input type="text" class="form-control" readonly id="lastName" value=@userName>
            </div>
        </div>
    </div>
</div>
}
