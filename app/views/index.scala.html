@main("Web App") {
    <div class="flash-index">
        @if(flash.get("success") != null){
            <div class="alert alert-success fade in" style="text-align: center">
            @flash.get("success")
            </div>
        }
    </div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

            <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="@routes.Assets.versioned("img/java.png")" class="img-responsive" alt="Chania">
            </div>

            <div class="item">
                <img src="@routes.Assets.versioned("img/groovy.png")" class="img-responsive" style="height: auto; width: 60%;" alt="Chania">
            </div>

            <div class="item">
                <img src="@routes.Assets.versioned("img/Python.png")" class="img-responsive" alt="Flower">
            </div>

            <div class="item">
                <img src="@routes.Assets.versioned("img/ruby.png")" class="img-responsive" alt="Flower">
            </div>
            <div class="item">
                <img src="@routes.Assets.versioned("img/scala-logo.png")" class="img-responsive" style="height: auto; width: 60%;" alt="Flower">
            </div>
        </div>

            <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
}
